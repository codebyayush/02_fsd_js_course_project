<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Weather App</title>
    <style>
        #main-section{
            background-color: #63B995;
        }
    </style>
</head>
<body>
    <main class="h-screen flex justify-center items-center bg-cyan-50">
        <section id="main-section" class="w-5/6 h-3/4 shadow-xl rounded-2xl bg-neutral-800 min-w-16">
            <!-- search bar -->
            <article class="w-full flex justify-between p-5 h-fit">
                <h1 class="font-bold text-3xl mt-3 italic text-stone-50">Temp-Tracker</h1>
                <input type="text" id="city-name" class="border w-1/3 rounded-full mt-2 ml-10 p-2 text-lg" placeholder="Enter city name"><br/>
                <button class="bg-neutral-600 rounded-full p-4 mt-2 text-white font-medium hover:bg-neutral-700" id="current-location">Current location</button>
            </article>
            
            <!-- today's weather -->
            <article id="w-today" class="w-auto h-1/3 m-5 bg-neutral-500  rounded-lg">
                
            </article>

            <!-- five day weather -->
            <h1 class="ml-5 font-bold text-white text-2xl italic">Five day forecast</h1>
            <div id="w-fiveday" class="w-auto flex h-1/3 ml-3 mr-3" >
                    <article class="rounded-md w-1/4 m-3 bg-neutral-600">
                        
                    </article>
                    <article class="rounded-md w-1/4 m-3 bg-neutral-600">

                    </article>
                    <article class="rounded-md w-1/4 m-3 bg-neutral-600">

                    </article>
                    <article class="rounded-md w-1/4 m-3 bg-neutral-600">

                    </article>
                    <article class="rounded-md w-1/4 m-3 bg-neutral-600">

                    </article>
                        
            </div>
        
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
