<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Weatherly</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <style>
         main{
            background-image: url('./assets/favicon.png');
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
        #main-section{
            background-color: #63B995;
        }
        .hide-scrollbar::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>
    <main class="h-screen screen-max-9:h-auto flex justify-center items-center bg-cyan-50" >
        <section id="main-section" class=" w-5/6 h-auto screen-max-9:mt-14 screen-max-9:mb-14 shadow-2xl rounded-2xl bg-neutral-800">
            <!-- search bar -->
            <article class=" w-full flex justify-between screen-max-9:flex-col p-5 h-fit">
                <div class="flex w-fit p-2 font-bold text-3xl mt-3 italic text-stone-50 ">
                    <h1 class="mt-2 cursor-pointer hover:scale-110 transition ">Weatherly</h1> 
                    <img src="./assets/weatherapp.png" class="ml-3 hover:scale-110 transition" alt="icon">
                </div>
                <!-- search form -->
                <form action="submit" id="form" class="flex w-1/3 screen-max-9:w-full h-1/2">
                    <input list="previous-cities" type="text" id="city-name" class="border  w-full rounded-full mt-2 p-4 text-lg" placeholder="Enter city name" required>
                    <datalist id="previous-cities"></datalist>
                    <button type="submit" id="search-btn" class="ml-3 hover:scale-125 transition"><img src="./assets/search2.png" class="mt-2" alt="search"></button>
                </form>
                <!-- current location button -->
                <button class="flex bg-neutral-600 rounded-full mt-2 screen-max-9:w-fit h-1/2 p-4 hover:scale-110 transition text-white font-medium hover:bg-emerald-800" id="current-location"><img src="./assets/location.png" class="mr-3" alt="location">use current location</button>
            </article>
            
            <section id="weather-content" class="hidden">
                    <!-- today's weather -->
                    <article id="w-today" class="w-auto h-1/3 m-5 bg-neutral-500 rounded-lg">
                        <div class="p-3 screen-max-9:p-2 screen-max-9:m-0 m-7 h-auto flex text-cyan-100 justify-between">
                            <!-- weather information -->
                            <div class="w-full ml-10 mt-2 screen-max-9:m-0 ">
                                <h1 id="city-today" class="font-bold text-3xl screen-max-9:text-xl">London </h1>
                                <div class="mt-4">
                                    <h6 id="curr-temp" class="text-lg screen-max-9:text-base font-medium italic">Temprature: </h6>
                                    <h6 id="curr-wind" class="text-lg screen-max-9:text-base mt-1 font-medium italic">Wind: </h6>
                                    <h6 id="curr-humidity" class="text-lg screen-max-9:text-base mt-1 font-medium italic">Humidity: </h6>
                                </div>
                            </div>
                            <!-- weather image & condition -->
                            <div class="w-auto">
                                <img id="weather-icon" src="./assets/wind.png" width="150" alt="weather-image">
                                <h6 id="weather-name" class="text-cyan-100 text-center font-medium">weather update</h6>
                            </div>
                        </div>
                    </article>
        
                    <!-- five day weather forecast-->
                    <h1 class="ml-5 mb-3 font-bold text-white text-2xl italic">Five day forecast</h1>
                    <section id="w-fiveday" class="h-60 overflow-y-scroll hide-scrollbar w-auto flex ml-3 mr-3 flex-wrap" >
                    <!-- data comes here -->
                    </section>
             </section>

        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
